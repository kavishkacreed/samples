<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://kavishka.lk">
    <title>Redirecting...</title>
    <script>
        // JavaScript fallback in case the meta refresh doesn't work
        setTimeout(function() {
            window.location.href = "https://kavishka.lk";
        }, 0);
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://kavishka.lk">click here</a>.</p>
</body>
</html>
